<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo - Letra a Letra</title>
  <link rel="stylesheet" href="../styles/game_styles.css">
</head>
<body>
  <div class="container">

    <h1 class="title">Letra a Letra</h1>

    <!-- Etapa 1: Espera -->
    <div id="waiting-stage">
      <p>Painel da sala: <strong id="room-id-waiting"></strong></p>
      <div id="players-panel-waiting">
        <h3>Jogadores na sala:</h3>
        <ul id="players-list-waiting"></ul>
      </div>
      <div class="buttons">
        <button id="back-btn-waiting">Voltar</button>
        <button id="start-btn" disabled>Play</button>
      </div>
    </div>

    <!-- Etapa 2: Partida -->
    <div id="game-stage" style="display:none;">
      <div class="room-info">
        <p><strong>Nickname:</strong> <span id="nickname-display"></span></p>
        <p><strong>Room ID:</strong> <span id="room-display"></span></p>
        <p><strong>Turno:</strong> <span id="turn-display">0</span></p>
      </div>
      <div class="board" id="board"></div>
      <div class="players-panel" id="players-panel"></div>
      <div class="logs-panel" id="logs-panel"></div>
    </div>

  </div>

  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <script src="../scripts/game_scripts.js"></script>
</body>
</html>
